<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <a href="/">
    <img
      src="/static/image.png"
      alt="Logo"
      width="320"
      height="auto"
      class="logo"
    >
    </a>
   <link rel="stylesheet" href="/static/style.css">

</head>
<body>
  <h1>Register</h1>
<div class="auth-section">
  <form id="registerForm" autocomplete="on">
    <div class="form-group">
      <label for="name">Username</label>
      <input
        id="name"
        name="name"
        type="text"
        placeholder="your_username"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        name="email"
        type="email"
        placeholder="you@example.com"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        name="password"
        type="password"
        placeholder="••••••••"
        required
      />
    </div>
    <button type="submit">Register</button>
    <div id="responseMessage" class="msg"></div>
  </form>
</div>
  <p>Already have an account? <a href="/login">Login</a></p>

  <script>
  document.getElementById('registerForm').addEventListener('submit', async e => {
    e.preventDefault();
    const msgEl = document.getElementById('responseMessage');
    msgEl.textContent = '';
    msgEl.className = 'msg';

    const payload = {
      name: e.target.name.value.trim(),
      email: e.target.email.value.trim(),
      password: e.target.password.value
    };

    try {
      const res = await fetch('/api/auth/register', {
        method: 'POST',
        headers: {'Content-Type': 'application/json','Accept':'application/json'},
        body: JSON.stringify(payload)
      });

      if (!res.ok) {
        if (res.status === 400) {
          throw new Error('Registration failed. Email may already be in use.');
        } else if (res.status === 422) {
          throw new Error('Invalid input. Please check your details.');
        }
        throw new Error(`Server responded ${res.status}`);
      }

      // Registration successful
      msgEl.textContent = 'Registration successful! Please check your email to verify your account.';
      msgEl.classList.add('success');

      // Clear the form
      e.target.reset();

      // Optional: redirect to login after a delay
      setTimeout(() => {
        window.location.href = '/login';
      }, 3000);

    } catch (err) {
      console.error(err);
      msgEl.textContent = err.message;
      msgEl.classList.add('error');
    }
  });
  </script>
</body>
</html>
